<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>找回密码流程3</title>
    @@include('../_common/header/head.html')
    @@include('./_include/meta.html')
</head>
<body>
<div class="page page-forget-pass layout-fixed" data-module="forgetPass">
    <!--header-->
    <div class="header _header-border-bottom">
        <div class="header__wrap">
            <div class="header-logo">
                <div class="header-logo__wrap">
                    <div class="layout-fixed-inner u-clearfix">
                        <div class="header-logo__title u-fl">
                            <a href="index.html"><img src="/images/logo.png" alt=""/></a>
                        </div>
                        <div class="u-fr">
                            <img src="/images/icon_top.png" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/header end-->

    <div class="container container-border-bottom">
        <div class="container__wrap">
            <div class="layout-fixed-inner">
                <div class="container__main">
                    <div class="container__main-inner u-clearfix">
                        <div class="main-layout u-wrap u-clearfix">

                            <div class="getbackpassoword-box u-ma u-mt_60">
                                <div class="getbackpassword-box__inner">

                                    <div class="ui-progress _with-4-step">
                                        <div class="ui-progress__bar _step-3">
                                            <div class="ui-progress__No _step-1">
                                                1
                                                <div class="ui-progress__No-desc">填写用户名</div>
                                            </div>
                                            <div class="ui-progress__No _step-2">
                                                2
                                                <div class="ui-progress__No-desc">验证身份</div>
                                            </div>
                                            <div class="ui-progress__No _step-3">
                                                3
                                                <div class="ui-progress__No-desc">设置新密码</div>
                                            </div>
                                            <div class="ui-progress__No _step-last">
                                                4
                                                <div class="ui-progress__No-desc">完成</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="getbackpassword-box__content u-mt_60">
                                        <div class="register-box u-ma">
                                            <form method="post" action="#" class="form form-horizontal">

                                                <div class="form-item">
                                                    <label class="form-label">新密码：</label>
                                                    <div class="form-field">
                                                        <input type="password" class="form-text" name="password" placeholder="输入新密码">
                                                        <p class="u-color_red is_password_error u-mt_10 _tips_p"></p>
                                                        <p class="u-color_orange is_password_tips u-mt_10 _tips_p"></p>
                                                        <div class="ui-pass-strong" style="display:none;">
                                                            <div class="ui-strength u-fl u-ml_10 u-mt_10 u-clearfix">
                                                                <i class="ui-strength__item _01"></i>
                                                                <i class="ui-strength__item _02"></i>
                                                                <i class="ui-strength__item _03"></i>
                                                                <i class="ui-strength__item _04"></i>
                                                                <i class="ui-strength__item _05"></i>
                                                            </div>
                                                            <div id="pass_strong" class="u-fl u-ml_10 u-mt_10 u-color_gray">
                                                                强度：弱
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-item">
                                                    <label class="form-label">确认新密码：</label>
                                                    <div class="form-field">
                                                        <input type="password" class="form-text" name="password_confirmation" placeholder="确认新密码">
                                                        <p class="u-color_red is_repassword_error u-mt_10 _tips_p"></p>
                                                        <p class="u-color_orange is_repassword_tips u-mt_10 _tips_p"></p>
                                                    </div>
                                                </div>
                                                <div class="form-action action-left u-mt_30">
                                                    <input type="button" class="formbtn btn-primary _disable" id="j-submit" value="提交">
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @@include('../_common/footer/footer.html')
</div>
@@include('../_common/footer/foot.html')
<script src="/js/member-forgot_password.js"></script>
</body>
</html>
