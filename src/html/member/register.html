<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>注册</title>
    @@include('../_common/header/head.html')
    @@include('./_include/meta.html')
</head>
<body>
<div class="page page-register layout-fixed" data-module="register" id="body">
    <!--header-->
    <div class="header _header-border-bottom">
        <div class="header__wrap">
            <div class="header-logo">
                <div class="header-logo__wrap">
                    <div class="layout-fixed-inner u-clearfix">
                        <div class="header-logo__title u-fl">
                            <a href="index.html"><img src="/images/logo.png" alt=""/></a>
                        </div>
                        <div class="u-fr u-mt_10">
                            <img src="/images/icon_top.png" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/header end-->

    <div class="container container-border-bottom">
        <div class="container__wrap">
            <div class="layout-fixed-inner">
                <div class="container__main">
                    <div class="container__main-inner u-clearfix">
                        <div class="main-layout u-wrap u-clearfix">

                            <div class="register-box-wrap u-ma u-mt_50 u-clearfix">
                                <div class="register-box-wrap__main span8">
                                    <div class="main-title u-clearfix">
                                        <h2 class="u-f18">不是斯品注册用户，现在注册。</h2>
                                    </div>
                                    <div class="register-box">
                                        <form method="post" action="#" class="form">
                                            <div class="form-item">
                                                <div class="form-field"><input type="text" class="form-text" name="account" placeholder="手机号/邮箱" ></div>
                                                <p class="u-color_red is_account_error u-mt_10 _tips_p"></p>
                                            </div>
                                            <div class="form-item u-mt_30" id="reg-captcha" style="display: none;">
                                                <div class="form-field form-code-text-wrap">
                                                    <input type="text" placeholder="输入验证码" class="form-text text-captcha" name="codetext" id="codetext">
                                                    <span class="form-captcha"><img src="/images/img/img114_40.jpg" alt="" id="codePic" width="114"></span>
                                                    <a href="#" class="iconfont u-color_black u-f18 u-ml_10">&#xe680;</a>
                                                </div>
                                                <p class="u-color_red is_captcha_error u-mt_10 _tips_p"></p>
                                            </div>
                                            <div class="form-item u-mt_30" id="phone-code-box" style="display: none;">
                                                <div class="form-field form-code-text-wrap">
                                                    <input type="text" placeholder="输入短信验证码" class="form-text text-verifycode" name="">
                                                    <span class="form-verifycode"><a href="#" class="u-ml_10 btn btn-big">获取短信验证码</a></span>
                                                    <span class="form-regetcode" style="display: none;"><div class="btn btn-big"><span class="u-color_darkred">120</span> <span class="u-color_black">秒后重新获取</span> </div></span>
                                                </div>
                                                <p class="u-color_red is_verify_error u-mt_10 _tips_p"></p>
                                            </div>
                                            <div class="form-item u-mt_30">
                                                <div class="form-field">
                                                    <input type="password" class="u-fl form-text" name="password" placeholder="设置密码">
                                                    <div class="ui-strength u-fl u-ml_10 u-mt_10 u-clearfix">
                                                        <i class="ui-strength__item _01"></i>
                                                        <i class="ui-strength__item _02"></i>
                                                        <i class="ui-strength__item _03"></i>
                                                        <i class="ui-strength__item _04"></i>
                                                        <i class="ui-strength__item _05"></i>
                                                    </div>
                                                    <div id="pass_strong" class="u-fl u-ml_10 u-mt_10 u-color_gray">
                                                        强度：弱
                                                    </div>
                                                </div>
                                            </div>
                                            <p class="u-color_red is_password_error u-mt_10 _tips_p"></p>
                                            <div class="form-item u-mt_30">
                                                <div class="form-field"><input type="password" class="form-text" name="password_confirmation" placeholder="确认密码"></div>
                                            </div>
                                            <p class="u-color_red is_repassword_error u-mt_10 _tips_p"></p>
                                            <div class="form-item u-mt_30">
                                                <div class="form-field form-field-rc u-clearfix">
                                                    <label class="u-fl"><input type="checkbox" name="" class="form-checkbox agree-checked" value="1" checked="checked"><span>我已阅读并同意 <a href="javascript:void(0)" id="j-show-protocol">《斯品用户注册协议》</a></span></label>
                                                </div>
                                            </div>
                                            <p class="u-color_red is_return_error u-mt_10 _tips_p"></p>
                                            <div class="form-action action-left u-mt_30">
                                                <a class="j-register-btn formbtn btn-primary _disable" href="javascript:void(0);">注册</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="register-box-wrap__sidebar span4">
                                    <div class="register-box-wrap__sidebar-inner">
                                        <div class="register-box-wrap__sidebar-title">
                                            已经是斯品平台用户？<a href="#">这里登录.</a>或者使用第三方帐号登录
                                        </div>
                                        <div class="login-box__auth2 u-mt_10">
                                            <div class="login-box__auth-content u-clearfix">
                                                <a href="#" class="login-box__auth-item login-box__auth-item-first span3">
                                                    <div class="iconfont">&#xe604;</div>
                                                    <div class="iconfont-text">QQ</div>
                                                </a>
                                                <a href="#" class="login-box__auth-item span3">
                                                    <div class="iconfont">&#xf0106;</div>
                                                    <div class="iconfont-text">微信</div>
                                                </a>
                                                <a href="#" class="login-box__auth-item span3">
                                                    <div class="iconfont">&#xf0105;</div>
                                                    <div class="iconfont-text">微博</div>
                                                </a>
                                                <a href="#" class="login-box__auth-item login-box__auth-item-last span3">
                                                    <div class="iconfont">&#xe606;</div>
                                                    <div class="iconfont-text">支付宝</div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @@include('../_common/footer/footer.html')
</div>
@@include('../_common/footer/foot.html')
</body>
</html>
