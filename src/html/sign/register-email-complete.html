<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>注册完成(邮箱)</title>
    @@include('../common/header/_head.html')
</head>
<body>
<div class="page page-register layout-fixed" data-module="register">
    <!--header-->
    <div class="header _header-border-bottom">
        <div class="header__wrap">
            <div class="header-logo">
                <div class="header-logo__wrap">
                    <div class="layout-fixed-inner u-clearfix">
                        <div class="header-logo__title u-fl">
                            <a href="index.html"><img src="/images/logo.png" alt=""/></a>
                        </div>
                        <div class="u-fr u-mt_10">
                            <img src="/images/icon_top.png" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/header end-->

    <div class="container container-border-bottom">
        <div class="container__wrap">
            <div class="layout-fixed-inner">
                <div class="container__main">
                    <div class="container__main-inner u-clearfix">
                        <div class="main-layout u-wrap u-clearfix">

                            <div class="order-complete-result-box _register-email-complete-width">
                                <div class="order-complete-result-box__info ui-complete-icon">
                                    <div class="u-f18">验证邮箱已发送至 <span class="u-color_darkred">wudongqiong@gdsiyue.com</span></div>
                                    <div class="u-f14">
                                        请在24小时内登录邮箱验证！
                                    </div>
                                </div>
                                <div class="u-mt_20 u-ml_60">
                                    <a href="#" class="btn btn-primary-big u-mr_20">查看验证邮件</a>
                                </div>
                                <div class="u-mt_30 u-ml_60 u-color_gray">
                                    <h6 class="u-f12">还没有收到验证邮件？</h6>
                                    <p>1、尝试到广告、垃圾邮件目录找找，或者 <a href="#">重新发送</a> 激活邮件 </p>
                                    <p>2、邮箱是否填写正确</p>
                                    <p>3、如果始终无法验证成功，请 <a href="#">重新注册</a></p>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @@include('../common/footer/_footer.html')
</div>
@@include('../common/footer/_foot.html')
</body>
</html>
