<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>找回密码流程2</title>
    @@include('../_common/header/head.html')
    <link rel="stylesheet" href="/css/memberForgotPassword.dev.css">
</head>
<body>
<div class="page page-forget-pass layout-fixed" data-module="forgetPass">
    <!--header-->
    <div class="header _header-border-bottom">
        <div class="header__wrap">
            <div class="header-logo">
                <div class="header-logo__wrap">
                    <div class="layout-fixed-inner u-clearfix">
                        <div class="header-logo__title u-fl">
                            <a href="index.html"><img src="/images/logo.png" alt=""/></a>
                        </div>
                        <div class="u-fr">
                            <img src="/images/icon_top.png" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/header end-->

    <div class="container container-border-bottom">
        <div class="container__wrap">
            <div class="layout-fixed-inner">
                <div class="container__main">
                    <div class="container__main-inner u-clearfix">
                        <div class="main-layout u-wrap u-clearfix">

                            <div class="getbackpassoword-box u-ma u-mt_60">
                                <div class="getbackpassword-box__inner">

                                    <div class="ui-progress _with-4-step">
                                        <div class="ui-progress__bar _step-2">
                                            <div class="ui-progress__No _step-1">
                                                1
                                                <div class="ui-progress__No-desc">填写用户名</div>
                                            </div>
                                            <div class="ui-progress__No _step-2">
                                                2
                                                <div class="ui-progress__No-desc">验证身份</div>
                                            </div>
                                            <div class="ui-progress__No _step-3">
                                                3
                                                <div class="ui-progress__No-desc">设置新密码</div>
                                            </div>
                                            <div class="ui-progress__No _step-last">
                                                4
                                                <div class="ui-progress__No-desc">完成</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="getbackpassword-box__content u-mt_60">
                                        <div class="register-box u-ma">
                                            <form method="post" action="#" class="form form-horizontal">
                                                <div class="form-item">
                                                    <label class="form-label">选择验证方式：</label>
                                                    <div class="form-field">
                                                        <select  size="1" name="" id="validate_selector" class="form-select">
                                                            <option value="1" selected="selected">已验证手机号</option>
                                                            <option value="2">已验证邮箱</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="validate_forgetpass_box">
                                                    <div class="form-item">
                                                        <label class="form-label">您的用户名：</label>
                                                        <label class="form-label-rc u-ml_10"><span>sp1357****899</span></label>
                                                    </div>
                                                    <div class="form-item">
                                                        <label class="form-label">您的手机号：</label>
                                                        <label class="form-label-rc u-ml_10"><span>sp1357****899</span></label>
                                                    </div>
                                                    <div class="form-item u-mt_30">
                                                        <label class="form-label">短信校验码：</label>
                                                        <div class="form-field form-code-text-wrap">
                                                            <input type="text" placeholder="输入短信验证码" class="form-text text-verifycode" name="">
                                                            <span class="form-verifycode"><a href="#" class="u-ml_10 btn btn-big ">获取短信验证码</a></span>
                                                            <span class="form-regetcode"><div class="btn btn-big _disable"><span class="u-color_darkred">60</span> <span class="u-color_black">秒后重新获取</span> </div></span>
                                                        </div>
                                                    </div>
                                                    <div class="form-action action-left u-mt_30">
                                                        <input type="submit" class="formbtn btn-primary" value="下一步">
                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @@include('../common/footer/_footer.html')
</div>
@@include('../_common/footer/foot.html')
</body>
</html>
